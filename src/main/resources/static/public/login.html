<html>
<head>
<style>
div.centered {
	position: absolute;
	top: 50%;
	left: 50%;
}
</style>
</head>
<body>
	<div class="centered">
		<form action="login" method="POST">
			<table>
				<tr>
					<td>UserName:</td>
					<td><input type="text" id="username" name="username"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" name="password"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" id="submit" value="login"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
